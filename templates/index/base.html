<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% block title%}{% endblock %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <style>
        h1 {
            text-align: center;
        }

        .img_auto {
            /* max-width: 100%; */
            width: 25%;
            /* 这将是图像的最大宽度 */
            height: auto;
            /* 保持图片的纵横比 */
        }

        .img_auto_ball {
            /* max-width: 100%; */
            width: 15%;
            /* 这将是图像的最大宽度 */
            height: auto;
            /* 保持图片的纵横比 */
        }

        .img_auto_practice {
            /* max-width: 100%; */
            width: 35%;
            /* 这将是图像的最大宽度 */
            height: auto;
            /* 保持图片的纵横比 */
        }

        /* cursor: pointer; */
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>

<body style="font-family: Arial, sans-serif;">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'home' %}">榮哥海鮮</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link active" aria-current="page" href="{% url 'home' %}">過往訂單查詢</a>
                    <a class="nav-link active" aria-current="page" href="{% url 'OrderManagement:cart' %}">購物車</a>
                    <a class="nav-link active" aria-current="page" href="{% url 'member:memberprofile' %}">個人資料更新</a>
                    <a class="nav-link" href="{% url 'member:logout' %}">登出</a>
                    <!-- <a class="nav-link" href="">工作記憶匯入excel功能</a> -->
                    <a class="nav-link" href="{% url 'admin:index' %}">後臺管理</a>
                </div>
            </div>
        </div>
    </nav>

    {% block content%}{% endblock %}
    <!-- <footer class="container-fluid text-center bg-dark text-white py-4">
        <div class="row">
            <div class="col">
                © 2023 我的商版權所有
            </div>
        </div>
    </footer> -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <script type="text/javascript">
        // 檢查 session 變量，並根據該變量的存在與否決定是否重定向到登入頁面
        var isLoggedIn = {% if user.is_authenticated %}true{% else %} false{% endif %};
        if (!isLoggedIn) {
            window.location.href = "{% url 'member:login' %}";  // 這裡的 '/login/' 是你的登入頁面路徑
        }
    </script>
    {% if messages %}
    <script type="text/javascript">
        {% for message in messages %}
        alert("{{ message }}");
        {% endfor %}
    </script>
    {% endif %}

</body>

</html>
