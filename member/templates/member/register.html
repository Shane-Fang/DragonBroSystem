{% load static %}
{% block title %}
<title>{{title}}</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<link rel="stylesheet" href="{% static 'css/style.css' %}">
<style>
    form {
        text-align: center;
    }

    .form-label {
        font-size: 64px;
        font-weight: 1000;
    }

    .form-control {
        height: 60px;
    }

    @media (max-width: 576px) {
        .form-label {
            font-size: 48px;
        }
    }
</style>
{% endblock %}

{% if error_message %}
<script type="text/javascript">
    alert("{{ error_message }}");
    window.location.href = "{% url 'member:register' %}";
</script>
{% elif success %}
<script type="text/javascript">
    alert("註冊成功");
    window.location.href = "{% url 'home' %}";
</script>
{% endif %}

<div class="container mt-5">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <form action="." method="post" name='register' enctype="multipart/form-data" class="container" style="padding-top: 30px;">
                {% csrf_token %}
                <div class="col-md-8 offset-md-2">
                    {{ form.as_p}}
                    {{ address_form.as_p }}
                    <input type="submit" value="註冊" class="btn btn-warning btn-block" style="margin-top: 10px;">
                </div>
            </form>
        </div>
    </div>
</div>
