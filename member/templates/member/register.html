{% load static %}
{% block title %}
<title>{{title}}</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<link rel="stylesheet" href="{% static 'css/style.css' %}">
<style>
    form {
        text-align: center;
    }

    table tr td:first-child {
        text-align: right;
        width: 30%;
    }

        table tr td:first-child label {
            font-size: 24px;
            font-weight: 600;
        }

    table tr td:nth-child(2) input {
        width: 80%;
        height: 32px;
    }

    table tr td:nth-child(2) select {
        width: 80%;
        height: 32px;
    }

    p > label {
        width: 80px;
        display: inline-block;
        text-align: right;
    }

    p > input {
        width: 200px;
    }
</style>
{% endblock %}

{% if error_message %}
<script type="text/javascript">
    alert("{{ error_message}}");
    window.location.href = "{% url 'member:register' %}";
</script>
{% elif success %}
<script type="text/javascript">
    alert("註冊成功");
    window.location.href = "{% url 'home' %}";
</script>
{% endif %}
<div class="bgimg text-center">

    <form action="." method="post" name='register' enctype="multipart/form-data" style="padding-top: 30px;">
        {% csrf_token %}
        {{form.as_p}}
        {{ address_form.as_p }}
        <input type="submit" value="註冊" class="btn btn-warning btn-block" style="margin-top: 10px; padding: 3px 10px; width: 100px; margin: auto;">

    </form>


</div>
